<h2>Transactions</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Disputed</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of transactions()">
      <td>{{ tx.id }}</td>
      <td>{{ tx.description }}</td>
      <td>{{ tx.amount }}</td>
      <td>{{ tx.disputed }}</td>
      <td>
        <button (click)="deleteTransaction(tx.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
